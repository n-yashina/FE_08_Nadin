<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Weather PRO</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<div class="wrapper" id="wrapper">
		<div class="wrapper_text">
			<h2 class="wrapper_header_2">&#127780; Weather PRO &#127780;</h2>
			<h3 class="wrapper_header_3">&#11015; Please, enter city to know about weather there &#11015;</h3>
			<h4class="wrapper_header_4" >&#9888; Use latin letters and spaces only &#9888;</h4>
		</div>
		<form onsubmit="sendRequest();return false" class="weather-form" > 
			<input type="text" id="weatherField" class="weather-form-text_field" placeholder="Your city" name="weather" pattern="^[a-zA-Z]+$+\s">
			<button type="submit" class="weather-form-button">Send</button>
		</form>
		<div id="weather_info" class="wrapper_text"></div>
	</div>
</body>
</html>
